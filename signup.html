<body style="background-color:rgb(255, 243, 242)">


    <section>
        <div class="container">

            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">



                    <form action="index (2).html" name="myForm" onsubmit="return validateForm()" method="get" style="background-color:white;padding-top:3%;margin-top:10%;padding-left:10%;padding-right: 10%;">
                        <h3 style="text-align:center">Sign Up</h3>
                        <div class='form-group' id="name">
                            <lable style="font-size:100%;">
                                Username
                            </lable>
                            <input type="text" class="form" name="username" style="width:100%;height:40px;border-radius:5px;border:1px solid rgb(179, 175, 175);margin-top:1%;margin-bottom:4%;" required><span class="formerror" style="margin-left:2%;margin-top:-3%;color:red"></span>

                        </div>


                        <div class='form-group' id="email">
                            <lable style="font-size:100%;">
                                Email
                            </lable> <input type='email' name="email" style="width:100%;height:40px;border-radius:5px;border:1px solid rgb(179, 175, 175);margin-top:1%;margin-bottom: 4%;" required><span class="formerror" style="margin-left:2%;margin-top: -3%;color:red"></span>
                        </div>
                        <div class='form-group' id="password">
                            <lable style="font-size:100%;">
                                Password
                            </lable><input type="password " name="password" style="width:100%;height:40px;border-radius:5px;border:1px solid rgb(179, 175, 175);margin-top:1%;margin-bottom: 4%;" required><span class="formerror" style="margin-left:2%;margin-top: -3%;color:red"></span>
                        </div>
                        <div class='form-group' id="confirm">
                            <lable style="font-size:100%;">
                                Confirm Password
                            </lable> <input type="password " name="confirm" style="width:100%;height:40px;border-radius:5px;border:1px solid rgb(179, 175, 175);margin-top:1%;margin-bottom: 3%;" required><span class="formerror" style="margin-left:2%;margin-top: -3%;color:red"></span>
                        </div>
                        <input type="checkbox" required>
                        <span style="font-size:80%">I agree to <span style="color:red">Terms of Use</span> and <span style="color:red">Privancy Policies</span></p>

                        <button id="submit " name='submit' type="submit " style="width:100%;height:40px;background-color: rgb(80, 80, 214);border-radius:5px;border:none;color:white;margin-bottom:30px; ">Sign Up</button>

                        </span>

                    </form>
                    <div style="background-color:white;padding-bottom:5%;padding-left: 10%;padding-right:10%;">
                        <p style="text-align:center">&mdash;or&mdash;</p>

                        <a href="index.html"><button style="background-color: rgb(35, 154, 35);color:white;border:none;border-radius:5px;width:100%;height:40px;">Create Account</button></a>
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>
